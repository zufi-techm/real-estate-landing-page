<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-500 flex fixed justify-center flex-col">
    <p class="p"></p>
    <div class=" text-4xl font-medium text-blue-500 text-center">sign up</div>
    <form enctype="multipart/form-data">

        <div class="flex justify-center h-20  rounded-2xl">
            <input type="file" class="ml-5" placeholder="chose profile picture">
        </div>
        <input type="text" placeholder="username" id="name" class="sm:w-1/3 mt-2">
        <input type="email" placeholder="email" id="email" class="sm:w-1/3">
        <input type="password" placeholder="password" id="password" class="sm:w-1/3">
        
    <input type="submit" id="submit" value="submit" class="file h-10 w-40 bg-purple-300 text-white font-medium shadow-3xl">
<div class="flex"><p class="mt-2 mx-2">Already have an account??</p><a class="text-blue-500 h-10 w-20 bg-white text-center pt-2 rounded-2xl mb-5" href="login.html">Login</a></div>    
</form>

<script>
const name=document.getElementById('name');
const email=document.getElementById('email');
const password=document.getElementById('password');
const submit=document.getElementById('submit');
const p=document.querySelector('.p');
let user={
$name:null,
$email:null,
$password:null
}

submit.onclick=(e)=>{
user={
$name:name.value,
$email:email.value,
$password:password.value
}
let data =localStorage.setItem('user',JSON.stringify(user))||[];
p.innerHTML='account created sucessfully..You shall be redirected to the Login page';
setTimeout(()=>{
    window.location="login.html";
},1000);
e.preventDefault();
}

</script>



</body>
</html>
